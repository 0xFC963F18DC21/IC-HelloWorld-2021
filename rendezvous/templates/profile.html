{% extends "base.html" %}

{% block head %}
<title>Profile</title>
{% unblock %}

{% block content %}
    <div class="container">
        <h2></h2>
        <br>
        <!--  This is where we need the user's personal information    -->
        <p><b>Username:</b> {{ User.get_username }}</p>
        <p><b>Name:</b> {{ User.get_first_name }}</p>
        <p><b>UUID:</b> {{ User.get_user_uuid }}</p>

    </div>
{% endblock %}

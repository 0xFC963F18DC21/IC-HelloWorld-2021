{% extends 'home.html' %}

{% block head %}
<title> Log In | RendezVous </title>
{% unblock %}

{% block body %}

<div class = "container">

    <h2>Welcome to RendezVous</h2>
    <p>
        Log back into your RV account.
    </p>

    <br>

    <form method = "post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type = "submit" class = "btn btn-outline-primary">Login</button>
    </form>

</div>

{% unblock %}
